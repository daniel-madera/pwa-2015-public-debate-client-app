<form ng-submit="create()" class="form-horizontal clearfix">
    <label for="postText">New Post</label>
    <textarea name="postText" class="form-control" rows="3" placeholder="Type in new post text" ng-model="text"></textarea>
    <button type="submit" class="btn btn-primary pull-right">Submit</button>
</form>
<ul class="posts">
    <li ng-repeat="post in posts">
        {{post.text}}
        <span class="pull-right">{{post.author.username}}</span>
    </li>
</ul>
